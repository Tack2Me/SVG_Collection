<svg height="250px" width="250px" xmlns="http://www.w3.org/2000/svg">
    <path d="M 125,25 a 100 100 -90 0 1 100,100" fill="none" stroke="orange" stroke-width="30px" stroke-linecap="round">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 125 125"
                          to="360 125 125"
                          dur="1s"
                          repeatCount="indefinite"/>
    </path>
    <path d="M 125,25 a 100 100 -90 0 1 100,100" fill="none" stroke="blue" stroke-width="30px" stroke-linecap="round">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="180 125 125"
                          to="540 125 125"
                          dur="1s"
                          repeatCount="indefinite"/>
    </path>
</svg>